<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMyHeritage - Visitor Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF9933;
            --secondary-color: #138808;
            --white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --dark-gray: #212529;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--off-white);
            color: var(--dark-gray);
            line-height: 1.7;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 153, 51, 0.05) 0%, rgba(255, 153, 51, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(19, 136, 8, 0.05) 0%, rgba(19, 136, 8, 0.05) 90%);
            min-height: 100vh;
        }
        .container {
            max-width: 850px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        h1 {
            color: var(--dark-gray);
            font-size: 2.2rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: var(--medium-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--off-white);
            color: var(--dark-gray);
        }

        textarea {
            min-height: 150px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.15);
            background-color: var(--white);
        }

        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
